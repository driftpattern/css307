<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mod307 Login Form</title>
</head>
<body>
    
    
    <div class="container">
        <h2>Login</h2>
        <form>
          <input type="text" class="input-fields" placeholder="Username" required>
          <input type="password" class="input-fields" placeholder="Password" required>
          <button class="login-button" type="submit">Login</button>
        </form>
        <div class="small-links">
          <a href="#">Register</a>
          <a href="#">Reset Password</a>
        </div>
    </div>
    

</body>
</html>
